###  Scenes  ###
scene:
  - name: Romantic
    entities:
      light.bedroom:
        state: on
        brightness: 150
        rgb_color: [128, 0, 128]
      light.craft_room: off
      light.bathroom:
        state: on
        brightness: 150
        rgb_color: [128, 0, 128]
      light.living_room__hall:
        state: on
        brightness: 150
        rgb_color: [128, 0, 128]
  - name: Disco
    entities:
      light.living_room__hall:
        state: on
        effect: colorloop
        brightness: 255
      light.bedroom:
        state: on
        effect: colorloop
        brightness: 255
      light.bathroom:
        state: on
        effect: colorloop
        brightness: 255
  - name: Lights On
    entities:
      light.craft_room:
        state: on
      light.living_room__hall:
        state: on
        brightness: 255
        rgb_color: [255, 255, 255]
        effect: fade
      light.bedroom:
        state: on
        brightness: 255
        rgb_color: [255, 255, 255]
      light.bathroom:
        state: on
        brightness: 255
        rgb_color: [255, 255, 255]
  - name: Lights Off
    entities:
      light.bedroom: off
      light.living_room__hall:
        state: off
        effect: fade
      light.craft_room:
        state: off
      light.bathroom: off
  - name: Bright Bedroom
    entities:
      light.bedroom:
        state: on
        brightness: 255
        rgb_color: [255, 255, 255]
      light.bathroom:
        state: on
        brightness: 255
        rgb_color: [255, 255, 255]
  - name: Nightlight
    entities:
      light.bathroom:
        state: on
        brightness: 1
        rgb_color: [0, 0, 128]

###  Scripts  ###
script:
  # Sleep
  sleep:
    sequence:
     # Turn off all lights
     - execute_service: light.turn_off
       service_data:
         entity_id: group.all_lights
     # Turn off all media (there should be a group.all_media_players)
     - execute_service: media_player.turn_off
       service_data:
         entity_id: media_player.amazon_fire_tv
     - execute_service: media_player.turn_off
       service_data:
         entity_id: media_player.chromecast
     - execute_service: media_player.turn_off
       service_data:
         entity_id: media_player.mpd
     # Cancel the bedroom light motion timer so it doesn't turn off explicitly-set lighting
     - execute_service: script.turn_off
       service_data:
         entity_id: script.bedroom_timer
  # TV time
  tv_time:
    sequence:
      - execute_service: light.turn_off
        service_data:
          entity_id: light.living_room__hall
      - execute_service: media_player.media_pause
        service_data:
          entity_id: media_player.mpd
      - execute_service: switch.turn_off
        service_data:
          entity_id: group.computer
  # Craft Room timed lights
  craft_room_timed_light:
    sequence:
      - execute_service: script.turn_off
        service_data:
           entity_id: script.craft_room_timer
      - execute_service: light.turn_on
        service_data:
          entity_id: light.craft_room
      - execute_service: script.turn_on
        service_data:
          entity_id: script.craft_room_timer
  craft_room_timer:
    sequence:
      - delay:
          minutes: 10
      - execute_service: light.turn_off
        service_data:
          entity_id: light.craft_room
  # Bedroom timed lights
  bedroom_timed_light:
    sequence:
      - execute_service: script.turn_off
        service_data:
           entity_id: script.bedroom_timer
      - execute_service: scene.turn_on
        service_data:
          entity_id: scene.bright_bedroom
      - execute_service: script.turn_on
        service_data:
          entity_id: script.bedroom_timer
  bedroom_timer:
    sequence:
      - delay:
          minutes: 10
      - execute_service: light.turn_off
        service_data:
          entity_id: light.bedroom
      - execute_service: light.turn_off
        service_data:
          entity_id: light.bathroom
  # Nightlight timed lights
  nightlight_timed_light:
    sequence:
      - execute_service: script.turn_off
        service_data:
           entity_id: script.nightlight_timer
      - execute_service: scene.turn_on
        service_data:
          entity_id: scene.nightlight
      - execute_service: script.turn_on
        service_data:
          entity_id: script.nightlight_timer
  nightlight_timer:
    sequence:
      - delay:
          minutes: 2
      - execute_service: light.turn_off
        service_data:
          entity_id: light.bathroom
  # Living Room timed lights
  living_room_timed_light:
    sequence:
      - execute_service: script.turn_off
        service_data:
           entity_id: script.living_room_timer
      - execute_service: light.turn_on
        service_data:
          entity_id: light.living_room__hall
      - execute_service: script.turn_on
        service_data:
          entity_id: script.living_room_timer
  living_room_timer:
    sequence:
      - delay:
          minutes: 10
      - execute_service: light.turn_off
        service_data:
          entity_id: light.living_room__hall

###  Automation  ###
automation:
# Going to bed, and waking up
- alias: Sleeping
  trigger:
    platform: state
    entity_id: switch.sleeping
    state: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: script.sleep
- alias: Wake Up
  trigger:
    platform: state
    entity_id: switch.sleeping
    state: 'off'
  action:
   service: scene.turn_on
   entity_id: scene.bright_bedroom
# Lighting general
- alias: Turn on light when sun sets
  trigger:
    platform: sun
    event: sunset
    offset: "-01:00:00"
  condition:
    platform: state
    entity_id: group.all_devices
    state: home
  action:
    service: light.turn_on
- alias: Turn off lights when everyone leaves the house
  trigger:
    platform: state
    entity_id: group.all_devices
    state: 'not_home'
  action:
    service: light.turn_off
    entity_id: group.all_lights
# TV usage
- alias: TV is playing
  trigger:
    platform: state
    entity_id: media_player.amazon_fire_tv
    state: 'playing'
  action:
    service: homeassistant.turn_on
    entity_id: script.tv_time
- alias: TV paused
  trigger:
    platform: state
    entity_id: media_player.amazon_fire_tv
    state: 'paused'
  action:
    service: light.turn_on
    entity_id: light.living_room__hall
# Motion
- alias: Craft Room Motion
  trigger:
    platform: state
    entity_id: sensor.craft_room_motion
    state: 'yes'
  action:
    service: homeassistant.turn_on
    entity_id: script.craft_room_timed_light
- alias: Bedroom Motion
  trigger:
    platform: state
    entity_id: sensor.bedroom_motion
    state: 'yes'
  condition:
    platform: state
    entity_id: switch.sleeping
    state: 'off'
  action:
    service: homeassistant.turn_on
    entity_id: script.bedroom_timed_light
- alias: Nightlight
  trigger:
    platform: state
    entity_id: sensor.bedroom_motion
    state: 'yes'
  condition:
    platform: state
    entity_id: switch.sleeping
    state: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: script.nightlight_timed_light
- alias: Living Room Motion
  trigger:
    platform: state
    entity_id: sensor.living_room_motion
    state: 'yes'
  action:
    service: homeassistant.turn_on
    entity_id: script.living_room_timed_light

